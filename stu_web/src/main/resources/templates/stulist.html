<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1px" cellspacing="0px">
        <tr>
            <td>学生ID</td>
            <td>学生姓名</td>
            <td>学生年龄</td>
            <td>学生班级</td>
        </tr>
        <tr th:each="stu : ${stus}">
            <td th:text="${stu.id}"></td>
            <td th:text="${stu.name}"></td>
            <td th:text="${stu.age}"></td>
            <td th:text="${stu.cname}"></td>
        </tr>
        <tr>
            <td colspan="4"><a href="/stu/toAdd">添加</a></td>
        </tr>
    </table>
</body>
</html>
