<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1px" cellspacing="0px">
        <tr>
            <td>班级ID</td>
            <td>班级名</td>
        </tr>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.cname}"></td>
        </tr>
        <tr>
            <td colspan="4"><a href="/room/toAdd">添加</a></td>
        </tr>
    </table>
</body>
</html>
